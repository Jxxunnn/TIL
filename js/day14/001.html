<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제코베 스토어 관리자 페이지</title>
  </head>
  <body>
    <button id="상품불러오기">상품불러오기</button>
    <label for="oen">상품이름</label>
    <input id="one" type="text" />
    <label for="two">제품가격</label>
    <input id="two" type="number" />
    <label for="three">출시날짜</label>
    <input id="three" type="date" />
    <label for="four">재고</label>
    <input id="four" type="number" />
    <script>
      const btnLoad = document.querySelector("#상품불러오기");
      btnLoad.addEventListener("click", (event) => {
        // console.log("눌렀다.");
        fetch("http://localhost:3001/product", {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            for (i of data) {
              // console.log(i);
              const container = document.createElement("section");
              const productName = document.createElement("h2");
              const price = document.createElement("p");

              productName.innerText = i.productName;
              price.innerText = i.price;

              container.appendChild(productName);
              container.appendChild(price);

              document.body.appendChild(container);
            }
          });
      });
      const btnRegi = document.querySelector("#상품불러오기");
      btnRegi.addEventListener("click", (event) => {
        fetch("https://localhost:3001/produt", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            for (let i of data) {
              const container = document.createElement("section");
            }
          });
      });
    </script>
  </body>
</html>
