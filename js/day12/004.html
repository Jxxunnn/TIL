<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        margin: 100px auto;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const $div = document.querySelector("div");
      let dist = 0;
      console.dir($div);
      function moveDiv(e) {
        if (e.keyCode === 37) {
          --dist;
          $div.style.transform = `translateX(${dist * 10}px)`;
        }
        if (e.keyCode === 39) {
          ++dist;
          $div.style.transform = `translateX(${dist * 10}px)`;
        }
      }
      document.addEventListener("keydown", moveDiv);
    </script>
  </body>
</html>
