<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 캐스케이딩, 순차 적용 아니다. 순서를 바꿔보세요 */

      #one {
        color: green;
      }
      h1 {
        color: Red;
      }
      * {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 클래스는 문서 내 여러 개일 수도 있습니다. -->
    <!-- 클래스는 하나의 태그에 여러 개를 적용시킬 수 있습니다. -->
    <h1 id="one two">hello world</h1>
    <!-- emmet 사용하실 때 .과 #으로 div 자동생성 -->
    <p class="text">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
      aliquam delectus sapiente. Saepe ducimus optio quaerat sit est quidem
      aliquam unde doloribus odit rem ipsam voluptas, voluptate recusandae,
      tempore non?
    </p>
  </body>
</html>
