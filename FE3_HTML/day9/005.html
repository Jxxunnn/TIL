<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>negative margin</title>
    <style type="text/css">
      #box_a {
        margin-left: -50px;
        margin-top: -30px;
        margin-bottom: -20px;

        background: blue;
        color: #000000;
      }
      #box_b {
        background: green;
        color: #000000;
      }
      #box_c {
        display: inline-block;

        margin-right: -40px;

        background: blue;
        color: #000000;
      }
      #box_d {
        display: inline-block;

        background: green;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div id="box_a">어쩌고 저쩌고...</div>
    <div id="box_b">어쩌고 저쩌고...</div>
    <div id="box_c">어쩌고 저쩌고...</div>
    <div id="box_d">어쩌고 저쩌고...</div>
  </body>
</html>
