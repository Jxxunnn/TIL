<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <article class="login">
      <h2 class="sr-only">로그인 화면</h2>
      <p class="login-greeting">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="login-btn" type="button">
        <img src="./assets/weniv-logo.png" alt="weniv" /><span>로그인</span>
      </button>
      <div class="login-wrap">
        <a class="login-find" href="#;"
          ><img src="./assets/icon-lock.png" alt="" /><span
            >아이디 | 비밀번호찾기</span
          ></a
        ><a class="login-join" href="#;"
          ><img src="./assets/icon-user.png" alt="" /><span>회원가입</span></a
        >
      </div>
    </article>
  </body>
</html>
