<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      .container {
        width: 300vw;
        transition: transform 0.5s;
      }
      /* 서서히 변경 부탁 */
      .inner {
        width: 100vw;
        float: left;
      }
      .inner img {
        width: 100%;
      }
      /*버튼을 누르면 .container를 왼쪽으로 -100vw*/
    </style>
  </head>
  <body style="margin: 0">
    <div style="overflow: hidden">
      <div class="container">
        <div class="inner"><img src="" alt="" /></div>
        <div class="inner"><img src="" alt="" /></div>
        <div class="inner"><img src="" alt="" /></div>
      </div>
      <button class="btn1">1</button>
      <button class="btn2">2</button>
    </div>
    <script>
      document.querySelector(".버튼3").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(100vw)";
      });
      document.querySelector(".버튼2").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-100vw)";
      });
      /*
      응용1. 다음/이전버튼
      버튼 누른 횟수나 현재 보이는 그림 번호를 자바스크립트 변수로 저장하거나 하십쇼.
      응용2. 이미지가 4개 있으면 어떡해. 사진 많아지면?
      확장성 잡기. (그림이 몇 개 있든 잘 덩작하게 하려면?)
      js를 수정하기 않고도 잘 작동하게. 반복문 같은 것을 쓰면 좋을 테다.
      
      */
    </script>
  </body>
</html>
