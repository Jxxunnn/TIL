<!DOCTYPE html>
<html lang="ko">

    <!-- 
        아래처럼 사용하기 위해서는
        .grid-i{
            @apply border-4 border-blue-500;
        }
        를 styles.scss에 @apply를 통해 적용해야 한다.
    -->
    <h2>1</h2>
    <div class="sr-only grid grid-cols-3 gap-2 border-4 border-red-400">

      <div class="border-4 border-blue-500">hello</div>
    </div>

    <h2>2</h2>

      <div class="border-4 border-blue-500">hello</div>
      <div class="border-4 border-blue-500">hello</div>
      <div class="border-4 border-blue-500">hello</div>
      <div class="border-4 border-blue-500">hello</div>
      <div class="border-4 border-blue-500">hello</div>
      <div class="border-4 border-blue-500">hello</div>
    </div>

      />

  </body>
</html>
