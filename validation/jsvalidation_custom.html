<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h2></h2>
    <form action="">
      <label for="txt">입력 : </label>
      <input
        type="email"
        id="email"
        pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]*\.[a-zA-Z]*"
      />
      <button>제출</button>
    </form>
    <script>
      const inp = document.querySelector("input");

      const h2 = document.querySelector("h2");
      const form = document.querySelector("form");
      form.addEventListener("input", () => {
        if (inp.validity.typeMismatch) {
          inp.setCustomValidity("이메일 양식에 어긋나요...");
        } else if (inp.validity.patternMismatch) {
          inp.setCustomValidity("이메일 패턴에 어긋나요...");
        } else {
          h2.textContent = inp.value;
        }
        inp.reportValidity();
      });
      console.log(form.validity);
      console.log(inp.validity);
    </script>
  </body>
</html>
